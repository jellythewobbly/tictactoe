<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<h1 align ='center'>Tic-tac-toe</h1>
<h2 align="center" onClick="window.location.reload()">RESTART GAME</h2>


<div align = 'center' class = 'board'>
	
	<div align='center' class = 'row' id = 'topRow'>
		<div class = 'box' id = 'a0'><h1 class = 'abc'>1</h1></div>
		<div class = 'box' id = 'a1'><h1 class = 'abc'>2</h1></div>
		<div class = 'box' id = 'a2'><h1 class = 'abc'>3</h1></div>
	</div>
	
	<div align='center' class = 'row'>
		<div class = 'box' id = 'a3'><h1 class = 'abc'>3</h1></div>
		<div class = 'box' id = 'a4'><h1 class = 'abc'>4</h1></div>
		<div class = 'box' id = 'a5'><h1 class = 'abc'>5</h1></div>
	</div>

	<div align='center' class = 'row'>
		<div class = 'box' id = 'a6'><h1 class = 'abc'>6</h1></div>
		<div class = 'box' id = 'a7'><h1 class = 'abc'>7</h1></div>
		<div class = 'box' id = 'a8'><h1 class = 'abc'>8</h1></div>
	</div>




</div>

<script src="script.js"></script>
</body>
</html>
