<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<br>
<h1 align = 'center'>Tic-tac-toe</h1>
<div align = 'center' class = 'board'>
	
	<div align='center' class = 'row' id = 'topRow'>
		<div class = 'box' id = 'b0'><h1 class = 'abc'>0</h1></div>
		<div class = 'box' id = 'b1'><h1 class = 'abc'>1</h1></div>
		<div class = 'box' id = 'b2'><h1 class = 'abc'>2</h1></div>
	</div>
	
	<div align='center' class = 'row'>
		<div class = 'box' id = 'b3'><h1 class = 'abc'>3</h1></div>
		<div class = 'box' id = 'b4'><h1 class = 'abc'>4</h1></div>
		<div class = 'box' id = 'b5'><h1 class = 'abc'>5</h1></div>
	</div>

	<div align='center' class = 'row'>
		<div class = 'box' id = 'b6'><h1 class = 'abc'>6</h1></div>
		<div class = 'box' id = 'b7'><h1 class = 'abc'>7</h1></div>
		<div class = 'box' id = 'b8'><h1 class = 'abc'>8</h1></div>
	</div>




</div>

<script src="script.js"></script>
</body>
</html>
